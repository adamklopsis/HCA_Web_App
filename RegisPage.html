<link rel="stylesheet" href="RegisPage.css" />
<html>
  <body>
    <div style="padding-top: 5%">
      <div class="SignUpDiv">
        <label for="fullN"></label>
        <input
          type="text"
          placeholder="Enter Full Name"
          name="fullN"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="email"></label>
        <input type="text" placeholder="Enter Email" name="email" required />
      </div>
      <div class="SignUpDiv">
        <label for="phoneN"></label>
        <input
          type="text"
          placeholder="Enter Phone Number"
          name="phoneN"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="address"></label>
        <input
          type="text"
          placeholder="Street City State Zip"
          name="address"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="userHeight"></label>
        <input
          type="text"
          placeholder="Enter Height"
          name="userHeight"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="userWeight"></label>
        <input
          type="text"
          placeholder="Enter Weight"
          name="userWeight"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="eyeColor"></label>
        <input
          type="text"
          placeholder="Enter Eye Color"
          name="eyeColor"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="userMC"></label>
        <input
          type="text"
          placeholder="Enter Medical Condition(s)"
          name="userMC"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="userPre"></label>
        <input
          type="text"
          placeholder="Enter Prescriptions (if any)"
          name="userPre"
          required
        />
      </div>
      <div class="SignUpDiv">
        <label for="psw"></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
      </div>
      <div>
        <button type="submit" value="signup">Submit</button>
      </div>
    </div>
  </body>
</html>
